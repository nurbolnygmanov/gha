name: Ticket Link
description: "This action adds a link to the ticket in the pull request description"

inputs:
  title:
    description: "The title of the pull request"
    required: true
  github-token:
    description: "The GitHub token to use"
    required: true

outputs:
  ticket-link:
    description: "The link to the ticket"
  ticket-number:
    description: "The number of the ticket"

runs:
  using: node24
  main: dist/index.cjs
