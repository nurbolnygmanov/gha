name: 06 - Contexts
run-name: 06 - Contexts DEBUG ${{inputs.debug}}

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false

env:
  MY_ENV_VAR: "my env variable"
  MY_OVERWRITTEN_VAR: "workflow"

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Display information
        run: |
          echo "Event name: ${{github.event_name}}"
          echo "Ref ${{github.ref}}"
          echo "Workflow ${{github.workflow}}"
      - name: Retrieve repo var
        run: echo ${{vars.MY_REPO_VAR}}
      - name: Print env vars no change
        run: |
          echo ${{env.MY_ENV_VAR}}
          echo ${{env.MY_OVERWRITTEN_VAR}}
      - name: Print env vars with override
        env:
          MY_OVERWRITTEN_VAR: "step"
        run: |
          echo ${{env.MY_ENV_VAR}}
          echo ${{env.MY_OVERWRITTEN_VAR}}
